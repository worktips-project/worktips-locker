<div ng-include src="'partials/account-nav.html'"></div>

<div class="body-section">
    <div class="w-container">
        <div>
            <div class="w-row">
                <div class="w-col w-col-6 w-clearfix">
                    <div class="header-div-block">
                        <h1 class="account-section-header">Receive</h1>
                        <div class="subhead-text inner">
                            Receive funds from any Worktips user.
                        </div>
                    </div>
                </div>
                <div class="w-col w-col-6">
                    <ng-include src="'partials/account-balance.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>

    <div class="w-container middle-container receive">
        <div class="middle-div receive">
            <div class="w-form send-form receive">
                    <label class="send-label">   Integrated Address
                    </label>
                    <div class="move-text-div">
                        <div class="middle-text receive">
                            {{integrated_address}}
                            <span copy-to-clipboard="integrated_address"></span>
                        </div>

                    </div>

                    <div class="w-col w-col-12 responsive-column qr-div">
                        <div class="qrcode" qr-code value="integrated_address">
                        </div>
                    </div>

                    <div class="submit-div small-top-margin">
                      <a class="login-btn modals pointer" ng-click="new_payment_id8()">Generate new integrated address</a>
                    </div>            

                    <div class="w-form-fail error-backing" style="display: block;" ng-show="!!error">
                        <p>{{error}}</p>
                    </div>                           

            </div>
        </div>
    </div>
</div>
