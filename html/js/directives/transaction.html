<div class="w-row">
    <div class="w-row" ng-click="show_tx_detail(tx)">
        <div class="w-col w-col-3 responsive-column">

            <div class="transaction-detail value-bold tx-unconfirmed" ng-show="tx_is_mempool(tx)">
                {{tx.amount | money}} (unconfirmed)
            </div>

            <div class="transaction-detail value-bold {{tx.amount < 0 ? 'spend-tx': ''}}" ng-show="!tx_is_mempool(tx)">
                {{tx.amount | money}} <span ng-show="!tx_is_unlocked(tx)"><i class="fa fa-lock"></i></span>
            </div>
        </div>
        <div class="w-col w-col-3 responsive-column">
            <div class="transaction-detail">{{tx.timestamp | time}}</div>
        </div>
        <div class="w-col w-col-7 responsive-column">
            <div class="move-text-div">
                <div class="transaction-address">{{tx.hash}}</div>
            </div>
        </div>
    </div>
</div>
